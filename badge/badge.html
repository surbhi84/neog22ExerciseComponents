<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./badge.css" />
    <link rel="stylesheet" href="./largeBadge.css" />
    <link rel="stylesheet" href="./buttonBadge.css" />
    <link rel="stylesheet" href="./hideBadge.css" />

    <script defer src="./hideBadge.js"></script>
    <title>Badge</title>
  </head>
  <body>
    <div>
      <span class="text">Text with a badge</span>
      <span class="badge">4</span>
    </div>

    <div>
      <span class="text">Text with a badge</span>
      <span class="badge1">3</span>
    </div>

    <div>
      <span class="text">Button with a badge on left </span>
      <div class="buttonBadge">
        <button class="btn">Button</button>
        <span class="badge2">3</span>
      </div>
    </div>

    <div>
      <span class="text">Button toggles badge visibility</span>
      <button class="btn1">Hide</button>
      <span class="badge3">3</span>
    </div>

    <div>
      <span class="text">Badge on an icon</span>
      <i
        class="fas fa-envelope"
        style="font-size: 1.8rem; color: darksalmon"
      ></i>
      <span class="badge3">3</span>
    </div>
  </body>
</html>
